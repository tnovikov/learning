        <script>
            function isSimple(number) {
                if (number >= 1 && number < 4) {
                    return true;
                }
                for (i = 2; i <= (number / 2); i++) {
                    console.log(i);
                    if (number % i == 0) {
                        return false;
                    }
                }
                return true;
            }

            if (isSimple(parseInt(prompt('Введите число')))) {
                console.log('Это простое число');
            } else {
                console.log('Это не простое число');
            }
        </script>
