<!DOCTYPE html>
<html>
    <head>
        <title>AJAX Example</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="css/main.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <script>
        function average(quantity) {
           var i = 0;
           var sum = 0;
           while (i < quantity) {
               i = i+1;
               x = i;
               var num = prompt("Введите число №" + x, Math.random() * 10000);
              // alert("Вы ввели " + num);
             sum = sum + parseInt(num);
           //  alert(sum);
           }
           alert(sum/quantity);
        }
        average(4); 
        </script>
    </body>
</html>
